<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Farm Login</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <h1>DAIRY <span>FARM</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">HOME</a></li>
                    <li><a href="#">DASHBOARD</a></li>
                    <li><a href="#">SCHEME</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
        </header>
       
        <!-- Login Section -->
        <section class="login-box">
          
            <div class="milk-image">
                <img src="Milk3-removebg-preview-removebg-preview.png" alt="Milk Splash">
            </div>
            <div class="login-form">
                <h2><img src="glass2-removebg-preview-removebg-preview.png " height="45px" width="600px" alt="Glass Icon">  Login</h2>
                <form action="#">
                    <label for="uid">UID</label>
                    <input type="text" id="uid" placeholder="Enter your user id / email">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    
                    <button type="submit">Submit</button>
                </form>
                <div class="extra-links">
                    <p>New user? <a href="#">Register here</a></p>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </div>
        </section>

        <!-- Footer Image -->
        <div class="footer">
            <img src="milk2-removebg-preview-removebg-preview.png" alt="Milk Splash" class="milk-splash">
            </footer>
        </div>
    </div>
</body>
</html>
