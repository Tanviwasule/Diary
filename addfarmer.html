<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Farmer</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addfarmercss.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="2-removebg-preview.png" alt="GauDhara Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <hr>
                    <li class="active">Farmer Details</li>
                    <hr>
                    <li>Milk Collection</li>
                    <hr>
                    <li>Products</li>
                    <hr>
                    <li>Wallet</li>
                    <hr>
                    <li>Report</li>
                    <hr>
                    <li>Settings</li>
                    <hr>
                    <li>Log Out</li>
                    <hr>
                </ul>
            </nav>
            <div class="profile-section">
                <img src="pro.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <p>Alex Nolan</p>
                    <p>Busy Owner</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Add New Farmer</h1>
                <div class="date-time">
                    <span class="time">10:40 AM</span>
                    <span class="date">21/12/2022</span>
                </div>
            </div>

            <div class="form-container">
                <h2>New Farmer</h2>
                <form action="#">
                    <!-- Basic Information -->
                    <fieldset>
                        <legend>Basic Information</legend>
                        <div class="a1">
                        <div class="form-group">
                            <label for="farmer-name">Farmer Name</label>
                            <input type="text" id="farmer-name" placeholder="Enter Full name">
                        </div>
                        <div class="form-group">
                            <label for="farm-name">Farm Name</label>
                            <input type="text" id="farm-name" placeholder="Enter Farm name">
                        </div>
                    </div>
                    <div class="a2">
                        <div class="form-group">
                            <label for="contact-no">Contact No</label>
                            <input type="text" id="contact-no" placeholder="Enter Contact no">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" placeholder="Your first name">
                        </div>
                    </div>
                    <div class="a3">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Your first name">
                        </div>
                        <div class="form-group">
                            <label for="cattle">No of Cattle in Farm</label>
                            <input type="number" id="cattle" placeholder="Enter no of cattle">
                        </div>
                    </div>
                    <div class="a4">
                        <div class="form-group">
                            <label for="dob">Date of birth</label>
                            <input type="date" id="dob">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    </fieldset>

                    <!-- Account Information -->
                    <fieldset>
                        <legend>Account Information</legend>
                        <div class="e1">
                        <div class="form-group">
                            <label for="bank-name">Bank Name</label>
                            <input type="text" id="bank-name" placeholder="Enter Bank Name">
                        </div>
                        <div class="form-group">
                            <label for="account-no">Account Number</label>
                            <input type="text" id="account-no" placeholder="Enter account number">
                        </div>
                    </div>
                    <div class="e2">
                        <div class="form-group">
                            <label for="branch-name">Branch Name</label>
                            <input type="text" id="branch-name" placeholder="Enter Branch Name">
                        </div>
                        <div class="form-group">
                            <label for="ifsc">IFSC Code</label>
                            <input type="text" id="ifsc" placeholder="Enter IFSC code">
                        </div>
                    </div>
                    </fieldset>

                    <div class="form-group submit-btn">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
